<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">

    <script>
        function esconderCampo() {
           this.style.display = 'none';
        }
    </script>
</head>
<body id='main' name="main">
    <div name='box-central' style="background-color: white; width: 900px; margin: 0px auto 100px auto; padding: 20px;">
        <h1 id='title' style="text-align: center;">Blog do Mateus (Trabalho)</h1>
        <form action="/novotopico">
            <input type="submit" value="Novo Topico">
        </form>
        <table style="margin: auto; border: 1px solid black;">
            <tr>
                <td>Topico</td>
            <tr>

            {% for r in regs %}
                <tr>
                    <td>
                        <textarea disabled>
                            {{r[1]}}
                        </textarea>
                        <span style="text-align: right; float: left;">
                            Data da postagem: {{r[2]}}
                        </span>
                        <span style="float: right;">
                            <form method="POST" action="/apagatopico">         
                                <input type="submit" value="Apagar">
                                <input type="text" name="idtopico" id="idtopico" value="{{r[0]}}" hidden>
                            </form>
                        </span>
                        <span style="float: right;">
                            <form method="POST" action="/alteratopico">
                                <input type="submit" value="Alterar">
                                <input type="text" name="idtopico" id="idtopico" value="{{r[0]}}" hidden>
                            </form>
                        </span>
                    </td>
                <tr>
            {% endfor %}

        </table>
    </div>
</body>
</html>
