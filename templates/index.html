<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Produtos</title>
</head>
<body>
    <h1>Blog de Qualquer Coisa</h1>
    <form action="/novotopico">
        <input type="submit" value="Novo Topico">
    </form>
    <table border="1">
        <tr>
            <td>Topico</td>
            <td>Data de postagem</td>
        <tr>

        {% for r in regs %}
            <tr>
                <td>{{r[1]}}</td>
                <td>{{r[2]}}</td>
                <td>
                    <form method="POST" action="/apagatopico">         
                        <input type="submit" value="apagar">
                        <input type="text" name="idtopico" id="idtopico" value="{{r[0]}}" style="visibility: hidden;">
                    </form>
                </td>
                <td>
                    <form method="POST" action="/alteratopico">
                        <input type="submit" value="alterar">
                        <input type="text" name="idtopico" id="idtopico" value="{{r[0]}}" style="visibility: hidden;"
                    </form>
                </td>
            <tr>
        {% endfor %}

    </table>
</body>
</html>
