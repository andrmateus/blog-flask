<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

</head>

<body class="p-3 mb-2 bg-primary text-white">
    <div class="container-sm">
        <div class="p-3 mb-2 bg-light text-dark">

            <div class="container">
                <div class="p-3 mb-2 bg-dark text-white"
                    style="margin-top: -16px; margin-left: -28px; margin-right: -28px;">
                    <div class="container" style="margin-left: 150px;">

                        <h1 style="font-family: 'Roboto Mono', monospace; font-size: 50px; padding: 10px;">
                            Blog do Mateus (Trabalho)</h1>
                        <form method='POST' action="/" style="margin-top: 20px;">
                            <input type="text" value="create" name='operation' hidden>
                            <input type="submit" value="Novo Topico" class="btn btn-primary">
                        </form>

                    </div>
                </div>
            </div>
            {% for r in regs %}
            <!-- INICIO DO FOR (CRIA OS CARDS) -->
            <div class="card" style="width: 1000px; padding: 10px auto 0px auto; margin: 10px auto 10px auto;">
                <div class="card-body">
                    <div class="card-header">

                        <div class="container">
                            <div class="row">
                                <div class="col">

                                </div>
                                <div class="col-md-auto">
                                    Data da postagem: {{r[2]}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3 class="card-title" style="text-align: center; margin: 10px;">
                        {{r[3]}}
                        <!--- TÃTULO  -->
                    </h3>

                    <div class="form-group">
                        <!--- TEXTO  -->
                        <textarea class="form-control" rows="10" aria-label="size 3" disabled>
                            {{r[1]}} 
                        </textarea>
                    </div>

                    <div class="container">
                        <div class="row" style="padding: 10px;">
                            <!--- botao de alterar  -->
                            <div class="col" style="text-align: center;">
                                <form method="POST" action="/">                                                                                                            
                                    <input type="text" name="operation" id="operation" value="edit" hidden>
                                    <input type="text" name="idtopico" id="idtopico" value="{{r[0]}}" hidden>
                                    <input type="submit" value="Alterar" class="btn btn-secondary">
                                </form>
                            </div>
                            <!--- botao de apagar  -->
                            <div class="col" style="text-align: center;">
                                <form method="POST" action="/" >
                                    <input type="text" name="operation" id="operation" value="delete" hidden>
                                    <input type="text" name="idtopico" id="idtopico" value="{{r[0]}}" hidden>
                                    <input type="submit" value="Apagar" class="btn btn-danger" data-method=>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
